<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Fantasy Animation</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(120deg, #1a002b, #3b005f, #12002a);
        animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
        0% { background-position: left; }
        100% { background-position: right; }
    }

    /* Bintang */
    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }

    /* Karakter Anime */
    .anime {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 300px;
        background: linear-gradient(#ffb3ec, #ff69b4);
        border-radius: 90px 90px 40px 40px;
        animation: float 3s ease-in-out infinite;
        box-shadow: 0 0 30px rgba(255,105,180,0.7);
    }

    @keyframes float {
        0%,100% { transform: translate(-50%, 0); }
        50% { transform: translate(-50%, -20px); }
    }

    .eye {
        position: absolute;
        top: 90px;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
    }

    .eye.left { left: 50px; }
    .eye.right { right: 50px; }

    .eye::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        background: #3b005f;
        border-radius: 50%;
        top: 5px;
        left: 5px;
    }

    .text {
        position: absolute;
        top: 15%;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 2em;
        letter-spacing: 2px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px pink; }
        to { text-shadow: 0 0 25px violet; }
    }
</style>
</head>
<body>

<div class="text">✨ Anime Fantasy World ✨</div>

<div class="anime">
    <div class="eye left"></div>
    <div class="eye right"></div>
</div>

<script>
    // Generate bintang
    for (let i = 0; i < 80; i++) {
        let star = document.createElement("div");
        star.className = "star";
        star.style.top = Math.random() * window.innerHeight + "px";
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.animationDuration = (1 + Math.random() * 3) + "s";
        document.body.appendChild(star);
    }
</script>

</body>
</html>
