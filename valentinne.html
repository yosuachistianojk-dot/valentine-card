<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmentasi Kasih Sayang</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --heart-red: #ff3860;
            --text-gold: #f5d76e;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            color: var(--text-gold);
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0.8;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(245, 215, 110, 0.5);
        }

        .instruction {
            color: white;
            font-style: italic;
            opacity: 0.5;
        }

        #message-box {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(255, 56, 96, 0.2);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid var(--heart-red);
            backdrop-filter: blur(5px);
            display: none;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body>

<div id="canvas-container">
    <div id="ui-layer">
        <h1 id="main-title">Catch the Heart</h1>
        <p class="instruction">Gerakkan kursor untuk mengumpulkan energi...</p>
    </div>
    <canvas id="valentineCanvas"></canvas>
    <div id="message-box">Cinta bukan tentang kesempurnaan, tapi tentang bagaimana kita menyatukan kepingan yang berantakan.</div>
</div>

<script>
    const canvas = document.getElementById('valentineCanvas');
    const ctx = canvas.getContext('2d');
    const title = document.getElementById('main-title');
    const msg = document.getElementById('message-box');

    let particles = [];
    let mouse = { x: null, y: null, radius: 150 };

    window.addEventListener('resize', init);
    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        
        // Buat partikel membentuk hati besar (logika matematika)
        for (let i = 0; i < 1500; i++) {
            let t = Math.random() * 2 * Math.PI;
            // Persamaan Parametrik Hati
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
            
            let scale = 15;
            let posCanvasX = x * scale + canvas.width/2;
            let posCanvasY = y * scale + canvas.height/2;

            particles.push(new Particle(posCanvasX, posCanvasY));
        }
    }

    class Particle {
        constructor(x, y) {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.baseX = x;
            this.baseY = y;
            this.size = Math.random() * 2 + 1;
            this.density = (Math.random() * 30) + 1;
            this.color = Math.random() > 0.5 ? '#ff3860' : '#ffffff';
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let forceDirectionX = dx / distance;
            let forceDirectionY = dy / distance;
            let maxDistance = mouse.radius;
            let force = (maxDistance - distance) / maxDistance;
            let directionX = forceDirectionX * force * this.density;
            let directionY = forceDirectionY * force * this.density;

            if (distance < mouse.radius) {
                this.x -= directionX;
                this.y -= directionY;
            } else {
                if (this.x !== this.baseX) {
                    let dx = this.x - this.baseX;
                    this.x -= dx / 20;
                }
                if (this.y !== this.baseY) {
                    let dy = this.y - this.baseY;
                    this.y -= dy / 20;
                }
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].draw();
            particles[i].update();
        }
        
        // Deteksi jika kursor mendekati tengah
        let centerDist = Math.sqrt(Math.pow(mouse.x - canvas.width/2, 2) + Math.pow(mouse.y - canvas.height/2, 2));
        if (centerDist < 50) {
            title.innerText = "HAPPY VALENTINE 2026";
            title.style.color = "#ff3860";
            msg.style.display = "block";
        }

        requestAnimationFrame(animate);
    }

    init();
    animate();
</script>
</body>
</html>
